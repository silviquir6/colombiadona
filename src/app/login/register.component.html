<div class="login-register" style="background-image:url(assets/images/background/login-register.jpg);">
    <div class="login-box card">
        <div class="card-body">
            <form class="form-horizontal form-material" id="loginform">
                <h3 class="box-title m-b-20">Registrate</h3>
                <div class="form-group">
                    <div class="col-xs-12">
                        <input class="form-control" required="" type="text" placeholder="Nombre">
                    </div>
                </div>
                <div class="form-group ">
                    <div class="col-xs-12">
                        <input class="form-control" required="" type="text" placeholder="Correo Electrónico">
                    </div>
                </div>
                <div class="form-group ">
                    <div class="col-xs-12">
                        <input class="form-control" required="" type="password" placeholder="Contraseña">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <input class="form-control" required="" type="password" placeholder="Confirmar Contraseña">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-12">
                        <div class="checkbox checkbox-success p-t-0">
                            <input id="checkbox-signup" type="checkbox" required="" class="filled-in chk-col-light-blue">
                            <label for="checkbox-signup"> Estoy de acuerdo con los <a href="javascript:void(0)">terminos</a></label>
                        </div>
                    </div>
                </div>
                <div class="form-group text-center p-b-20">
                    <div class="col-xs-12">
                        <a routerLink="login" class="btn btn-info btn-lg btn-block btn-rounded text-uppercase waves-effect waves-light">Inicia Sesión</a>
                    </div>
                </div>
                <div class="form-group m-b-0">
                    <div class="col-sm-12 text-center">
                        Ya tienes una cuenta? <a class="text-info m-l-5" routerLink="/login"><b>Iniciar Sesión</b></a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
