<div class="login-register" style="background-image:url(assets/images/background/login-register.jpg);">
    <div class="login-box card">
        <div class="card-body">
            <form ngNativeValidate [formGroup]="forma" class="form-horizontal form-material" id="loginform" (ngSubmit)="ingresar()">
                <h3 class="box-title m-b-20">Iniciar Sesion</h3>
                <div class="form-group ">
                    <div class="col-xs-12">
                        <input formControlName="correo" name="correo" class="form-control" type="email" required placeholder="Correo electr칩nico"> </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <input formControlName="password" name="password" class="form-control" type="password" required="" placeholder="Constrase침a"> </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-12 font-14">
                        <div class="checkbox checkbox-primary pull-left p-t-0">
                            <input formControlName="recuerdame" name="recuerdame" id="checkbox-signup" type="checkbox">
                            <label for="checkbox-signup"> Recordarme</label>
                        </div>
                        <a routerLink="/forgetpassword" id="to-recover" class="text-dark pull-right"> <i class="fa fa-lock m-r-5"></i> Olvidaste la contrase침a?</a>
                    </div>
                </div>
                <div class="form-group text-center m-t-20">
                    <div class="col-xs-12">
                        <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Iniciar Sesion</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12 m-t-10 text-center">
                        <div class="social">
                            <button type="button" id="btnGoogle" class="btn btn-googleplus" data-toggle="tooltip" title="Iniciar sesi칩n con Google"> <i aria-hidden="true" class="fa fa-google-plus"></i> </button>
                        </div>
                    </div>
                </div>
                <div class="form-group m-b-0">
                    <div class="col-sm-12 text-center">
                        <div>No tienes una cuenta? <a class="text-info m-l-5" routerLink="/register"><b>Registrate</b></a></div>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>
